<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: #fff;
        font-family: sans-serif;
      }

      body {
        background-color: hsl(0, 0%, 8%);
      }

      .card {
        width: 400px;
        height: 600px;
        background-color: hsl(0, 0%, 12%);
        text-align: center;
        margin: 50px auto;
        padding: 10px;
        border-radius: 10px;
        font-family: Inter;
      }

      .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-top: 25px;
      }

      .card .info {
        margin: 30px 0 30px;
        text-align: center;
        line-height: 15px;
      }

      .card .info h2 {
        color: #fff;
      }

      .card .info p {
        color: hsl(75, 94%, 57%);
        font-size: 14px;
        font-weight: 600;
      }

      .card .list-title {
        color: #fff;
        font-size: 14px;
        margin-bottom: 25px;
      }

      .card .list {
        width: 90%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .card .list button {
        padding: 15px 0;
        border-radius: 7px;
        font-size: 14px;
        border: none;
        background-color: hsl(0, 0%, 20%);
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
        color: #fff;
        font-weight: 600;
      }

      .card .list button:hover {
        background-color: hsl(75, 94%, 57%);
        color: #000;
      }

      @font-face {
        font-family: Inter;
        src: url(./assets/fonts/inter.ttf);
      }

      @media (max-width: 375px) {
        .attribution {
          position: fixed;
          bottom: 5px;
          left: 5px;
          font-size: 10px;
          color: #fff;
          font-family: sans-serif;
        }

        body {
          background-color: hsl(0, 0%, 8%);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .card {
          width: calc(100% - 20px); /* Full width minus 10px on each side */
          max-width: 400px;
          height: auto;
          margin: 0 auto;
          padding: 15px;
          border-radius: 10px;
          background-color: hsl(0, 0%, 12%);
          position: relative;
          top: 0;
          display: block;
          text-align: center;
          font-family: Inter;
        }

        .card img {
          width: 80px;
          height: 80px;
          border-radius: 50%;
          margin-top: 20px;
        }

        .card .info {
          margin: 25px 0;
          line-height: 1.5;
          text-align: center;
        }

        .card .info h2 {
          color: #fff;
          font-size: 18px;
          margin-bottom: 8px;
        }

        .card .info p {
          color: hsl(75, 94%, 57%);
          font-size: 14px;
          margin-bottom: 15px;
        }

        .card .list-title {
          color: #fff;
          font-size: 14px;
          margin-bottom: 20px;
        }

        .card .list {
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .card .list button {
          padding: 12px 0;
          border-radius: 6px;
          font-size: 14px;
          border: none;
          background-color: hsl(0, 0%, 20%);
          cursor: pointer;
          transition: 0.2s;
          color: #fff;
          font-weight: 600;
        }

        .card .list button:hover {
          background-color: hsl(75, 94%, 57%);
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" />
      <div class="info">
        <h2>Jessica Randall</h2>
        <p>London, United Kingdom</p>
      </div>
      <div class="links">
        <p class="list-title">"Front-end developer and avid reader."</p>
        <div class="list">
          <button>GitHub</button>
          <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button>
          <button>Instagram</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://www.frontendmentor.io/profile/Ulugbek-777">Ulug'bek</a>
    </div>
  </body>
</html>
